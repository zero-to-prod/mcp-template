services:
  prod:
    build:
      context: .
      args:
        VERSION: ${APP_VERSION:-0.0.0}
    ports:
      - "8081:80"
    volumes:
      - mcp-sessions:/app/storage/mcp-sessions
    restart: unless-stopped
    profiles:
      - prod

  dev:
    build:
      context: .
      target: build
    ports:
      - "8080:80"
    volumes:
      - .:/app
      - ./Caddyfile:/etc/frankenphp/Caddyfile:ro
    environment:
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_VERSION=${APP_VERSION:-0.0.0-dev}
    command: frankenphp run --config /etc/frankenphp/Caddyfile

  composer:
    build:
      target: build
    volumes:
      - .:/app
    profiles:
      - composer

volumes:
  mcp-sessions: