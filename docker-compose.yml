services:
  prod:
    build: .
    ports:
      - "8081:80"
    volumes:
      - mcp-sessions:/app/storage/mcp-sessions
    restart: unless-stopped
    profiles:
      - prod

  dev:
    build:
      context: .
      target: build
    ports:
      - "8080:80"
    volumes:
      - .:/app
      - ./Caddyfile:/etc/frankenphp/Caddyfile:ro
    environment:
      - MCP_DEBUG=${MCP_DEBUG:-false}
    command: frankenphp run --config /etc/frankenphp/Caddyfile

  composer:
    build:
      target: build
    volumes:
      - .:/app
    profiles:
      - composer

volumes:
  mcp-sessions: