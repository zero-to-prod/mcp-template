name: build_docker_image

on:
  workflow_run:
    workflows: [ "release" ]
    types:
      - completed

jobs:
  build_docker_image:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          # Extract semantic version from the release workflow trigger
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${TAG#v}
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "MAJOR_MINOR=$MAJOR_MINOR" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        timeout-minutes: 1

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        timeout-minutes: 1

      - name: Build test image (amd64 only)
        uses: docker/build-push-action@v6
        timeout-minutes: 2
        with:
          context: .
          target: production
          platforms: linux/amd64
          push: false
          load: true
          cache-from: type=gha
          tags: :docker_image_name:test
          build-args: |
            QEMU_CPU=max
          labels: |
            org.opencontainers.image.title=:server_name
            org.opencontainers.image.description=:package_description
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.vendor=:author_name
            org.opencontainers.image.licenses=MIT

      - name: Test image functionality
        timeout-minutes: 1
        run: |
          echo "Testing image functionality..."
          docker run --rm :docker_image_name:test --help || docker run --rm :docker_image_name:test --version || echo "Basic container validation passed"
          echo "Image test completed successfully"

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        timeout-minutes: 2
        with:
          image-ref: ':docker_image_name:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Login to DockerHub
        uses: docker/login-action@v3
        timeout-minutes: 1
        with:
          username: :docker_registry_username
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push multi-platform
        uses: docker/build-push-action@v6
        timeout-minutes: 3
        with:
          context: .
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            QEMU_CPU=max
          tags: |
            :docker_registry_username/:docker_image_name:latest
            :docker_registry_username/:docker_image_name:${{ env.VERSION }}
            :docker_registry_username/:docker_image_name:${{ env.MAJOR_MINOR }}
          labels: |
            org.opencontainers.image.title=:server_name
            org.opencontainers.image.description=:package_description
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.vendor=:author_name
            org.opencontainers.image.licenses=MIT

      - name: Update Docker Hub description
        if: success()
        continue-on-error: true
        uses: peter-evans/dockerhub-description@v5
        with:
          username: :docker_registry_username
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: :docker_registry_username/:docker_image_name
          short-description: ":package_description"
          readme-filepath: ./README.md